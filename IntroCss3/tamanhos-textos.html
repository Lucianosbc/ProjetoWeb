<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tamanho de textos</title>

    <style type="text/css">

        div {
            font-size: 30px;
        }

        .texto{
            /*
            px -> Tamanho fixo
            %  -> Tamanho relativo
            em -> Tamanho relativo ao container pai
            */

            /*font-size: 30px;*/
            font-size: 2em;
        }

        .texto2{
            font-size: 15px ;
        }

    </style>

</head>
<body>
    
    <div>
        <p class="texto">Contúdo</p>
        <p class="texto2" >Contúdo 2</p>
        <p>Contúdo 3 </p>


    <div>



</body>
</html>
