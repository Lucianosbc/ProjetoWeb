<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Div e Span</title>
    <meta charset="UTF-8">

    <style type="text/css">

        #topo {
            background: blue;
        }

        #conteudo-principal{
            background: red;
        }

        #rodape{
            background: green;

        }

        #assinatura{
            background: yellow;
        }

        .produto{
            background: gray;
            margin: 10px;
        }
        

       

    </style>

</head>

<body>

    <div id="topo">

        <img src="/IntroCss3/imagens/amazon.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div>

    <div id="conteudo-principal">

        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>


    </div>

    <div id="rodape">

        Todos os direitos reservados


    </div>

    <span id="assinatura">
        Luciano
    </span>

    <span>
        Santos
    </span>

</body>

</html>
